{extend name="main/index" /}
{block name="main"}

<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <!-- Page Heading Start -->
        <div class="page-heading">
            <h1><i class='fa fa-table'></i> Tables</h1>
            <h3>Basic & Simple Sortable Tables</h3></div>
        <!-- Page Heading End-->                <!-- Your awesome content goes here -->
        <div class="row">

            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>Sortable</strong> Table</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content">
                        <div class="table-responsive">
                            <table data-sortable class="table">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th style="width: 30px" data-sortable="false"><input type="checkbox"
                                                                                         class="rows-check"></th>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>mname</th>
                                    <th>aname</th>

                                    <th data-sortable="false">操作

                                    </th>

                                </tr>
                                </thead>

                                <tbody>
                                {volist name ="list" key ="k" id ="v"}
                                <tr>
                                    <td>{$k}</td>
                                    <td><input type="checkbox" class="rows-check"></td>
                                    <td>{$v.id}</td>
                                    <td>{$v['name']}</td>
                                    <td>{$v['mname']}</td>
                                    <td>{$v['aname']}</td>



                                    <td>
                                        <div >

                                            <a href="{:url('admin/node/delete',['id'=>$v['id']])}" data-toggle="tooltip" title="DELETE" class="btn btn-danger "><i
                                                    class="glyphicon glyphicon-trash"></i></a>

                                            <a href="{:url('admin/node/edit',['id'=>$v['id']])}" data-toggle="tooltip" title="Edit" class="btn btn-default"><i
                                                    class="fa fa-edit"></i></a>
                                            <a href="{:url('admin/node/edit',['id'=>$v['id']])}" data-toggle="tooltip" title="Edit" class="btn btn-default"><i
                                                    class="glyphicon glyphicon-plus"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                {/volist}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>


        </script>

{/block}
